name: todo-app
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check directory structure
        run: ls
      - name: Check path structure
        run: ls -la TodoApp
      - name: Run Tests
        run: |
          pytest --disable-warnings --cov=./TodoApp TodoApp/test/
      - name: Save coverage report
        run: |
          pytest --cov=TodoApp --cov-report=xml > coverage.xml
      - name: Check report
        run: ls -la
      - name: Run SonarQube analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.python.coverage.reportPaths=coverage.xml

  build_and_push_docker_image:
    name: Build and Dockerize
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check report
        run: ls -la
      - name: log in Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.FASTAPI_TOKEN }}
      - name: Set short git commit SHA
        id: vars
        run: |
          if [[ -n "${{ github.ref }}" && "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            tagNumber=$(echo "${{ github.ref }}" | sed 's#refs/tags/##')
            echo "IMAGE_TAG=$tagNumber" >> $GITHUB_ENV
          else
            calculatedSha=$(git rev-parse --short ${{ github.sha }})
            echo "IMAGE_TAG=${{ github.run_id }}-$calculatedSha" >> $GITHUB_ENV
          fi
      - name: Confirm git commit SHA output
        run: echo ${{ env.IMAGE_TAG }}
      - name: Build Docker image in Github container registry
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/todoapp:${{ env.IMAGE_TAG }} .
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/todoapp:${{ env.IMAGE_TAG }}
  sonarqube_analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build_and_push_docker_image
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check report
        run: ls -la
      - name: Run SonarQube analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.python.coverage.reportPaths=coverage.xml